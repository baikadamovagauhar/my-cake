{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Cake</title>

    <!-- Font awesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link href="{% static 'css/jquery.smartmenus.bootstrap.css' %}" rel="stylesheet">
    <!-- Product view slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.simpleLens.css' %}">
    <!-- slick slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!-- price picker slider -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.css' %}">
    <!-- Theme color -->
    <link id="switcher" href="{% static 'css/theme-color/pink-theme.css' %}" rel="stylesheet">
    <!-- Top Slider CSS -->
    <link href="{% static 'css/sequence-theme.modern-slide-in.css' %}" rel="stylesheet" media="all">

    <!-- Main style sheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

        <link rel="shortcut icon" href="/media/logo.ico" type="image/ico">

        <script src='https://www.google.com/recaptcha/api.js'></script>

</head>
<body>
<!-- pre loader  -->
<div id="wpf-loader-two">
    <div class="wpf-loader-two-inner">
        <span>Загрузка...</span>
    </div>
</div>
<!-- / pre loader -->

<!-- menu -->
<section id="menu">
        <div class="menu-area">
            <!-- Navbar -->
            <div class="navbar navbar-light" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a class="aa-browse-btn" href="{% url 'index' %}">MyCake</a></li>
                        <li><a class="aa-browse-btn" href="{% url 'products' 'all' 'chip'%}">Продукция </a></li>
                        {% if not request.user.is_staff %}
                            <li><a href="{% url 'cart'%}" class="aa-browse-btn" >Моя корзина</a></li>
                        {% endif %}
                        <li><a class="aa-browse-btn" href="https://api.whatsapp.com/send?phone=77058833183" >Прием заказов: +77058833183</a></li>

                        <form method="GET" action="{% url 'search' %}" role="search" id="search" style="margin-right: 20px">
                            <input  type="text" name="search" value="{{ request.GET.q }}" placeholder="Поиск">
                            <button class="" type="submit" ><i class="fa fa-search"></i></button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>

</section>

{% block content %}
{% endblock %}




<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.js' %}"></script>
<!-- SmartMenus jQuery plugin -->
<script type="text/javascript" src="{% static 'js/jquery.smartmenus.js' %}"></script>
<!-- SmartMenus jQuery Bootstrap Addon -->
<script type="text/javascript" src="{% static 'js/jquery.smartmenus.bootstrap.js' %}"></script>
<!-- To Slider JS -->
<script src="{% static 'js/sequence.js' %}"></script>
<script src="{% static 'js/sequence-theme.modern-slide-in.js' %}"></script>
<!-- Product view slider -->
<script type="text/javascript" src="{% static 'js/jquery.simpleGallery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.simpleLens.js' %}"></script>
<!-- slick slider -->
<script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
<!-- Price picker slider -->
<script type="text/javascript" src="{% static 'js/nouislider.js' %}"></script>
<!-- Custom js -->
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
